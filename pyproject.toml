[tool.poetry]
name = "weather-django"
version = "0.1.0"
description = ""
authors = ["t.me/ithesand"]

[tool.poetry.dependencies]
python = "3.8"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
