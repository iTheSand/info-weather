reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.8"
pythonPlatform = "Linux"

executionEnvironments = [{ root = "." }]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
env = ["ENV = dev"]

[tool.django-stubs]
